<div  class="jumbotron  formstyle " style="background-image: url('assets/pictures/3.jpg');   ">
  <div class="overlay">
  
  </div>
  <div class="container  ">
      <h1 >Luxorna</h1>
  <div class="row" >
  <!--start form-->  
  <form class="col-lg-4 col-lg-offset-4  col-md-4 col-md-offset-4 " [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <input type="text" name="email" (click)="hide()" [ngClass]="{'border border-danger': f.email.errors}"  formControlName="email"   [(ngModel)]="email"  class="form-control  mt-4"  aria-describedby="emailHelp"  placeHolder="uername">
        <span *ngIf="f.email.touched && f.email.invalid" >
          <span *ngIf="f.email.errors.required">UserName is required.</span>
          </span>
        </div>
      <!-- </div> -->
      <div class="form-group">
      
        <input  type="password" (click)="hide()" [ngClass]="{'border border-danger': f.password.errors}" formControlName="password" name="password" [(ngModel)]="password"    class="form-control  mt-4"  placeHolder="password">
        <span *ngIf="f.password.touched && f.password.invalid" >
  
          <span *ngIf="f.password.errors.required">password is required.</span>
        </span>
      </div>
      
      <!-- <button type="submit" class="btn btn-primary"  routerLink="/main">login</button> -->
      <!-- //(click)="login()" -->
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid"  >login</button>
      <div *ngIf="!loginMessage">
        <h3 style="color:blue">"Wrong UserName Or Password"</h3>
      </div>
    </form>
  
  <!--end form-->
  </div>
  </div>
  </div>
