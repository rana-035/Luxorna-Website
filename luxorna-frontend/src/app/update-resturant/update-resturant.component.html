                <!--start restaurant-->
                <div class="restaurant">
                    <form>
                        <div class="form-group">
                            <label for="namerest">Name </label>
                            <input type="text" class="form-control" name="resturantname" [(ngModel)]="resturant.Name" id="namerest" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="desctrest">description</label>
                            <textarea class="form-control" name="descriptionrest" [(ngModel)]="resturant.Description" id="desctrest" rows="3"></textarea>
                        </div>
                        <hr>
                        <h4>Menu</h4>
                        <table class="table mt-10">
                            <thead class="thead-dark">
                            <tr>
                                <th><input type="checkbox" id="tablerest" name="tablerest"></th> 
                                <th scope="col">Image</th>
                                <th scope="col">Name</th>
                                <th scope="col">Size</th>
                                <th scope="col">Price</th>
                                <!-- (click)="showItem()" -->
                                <th scope="col"><img src="assets/pictures/icon_add.jpg" width="50px" height="40px" data-toggle="modal" data-target="#staticBackdrop" ></th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of resturant.Items">
                                    <td><input type="checkbox" id="admincheck1" name="admincheck1"></td>
                                    <td scope="row"><img src="assets/pictures/imgRestaurant/{{item.Image}}" width="100px" height="100px"></td>
                                    <td>{{item.Name}}</td>
                                    <td>{{item.ItemDetail[0].Size}}</td>
                                    <td>{{item.ItemDetail[0].Price}} LE</td>
                                    <td><img src="assets/pictures/iconEdit.jpg" width="50px" height="40px" (click)="showItem(item)" data-toggle="modal" data-target="#staticBackdrop">
                                    <img src="assets/pictures/iconDelete.jpg" width="50px" height="40px" (click)="deleteItem(item)"></td>

                                </tr> 
                            </tbody>
                        </table>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form (ngSubmit)="updateSingleItem()">
            <div class="modal-body">
                <div class="text-center">
                    <img [src]="ImageItem" class="rounded-circle" alt="Item Image" width="70px" height="100px" >
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="h" hidden >{{itemDetaile.ID}}</label>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" name="name" [(ngModel)]="itemDetaile.Name" id="menuitem" aria-describedby="emailHelp" placeholder="Item Name">
                  </div>
                  <div class="form-group">
                    <select class="custom-select" [(ngModel)]="SizeID"  name="sizeItem" (change)="selectedSizeHandler($event)"  required >
                        <option value="">Size</option>
                        <option *ngFor="let size of sizes"   [value]="size.ID">{{size.Name}}</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <input type="number" name="price" min="0" [(ngModel)]="Price" placeholder="Price" required />LE
                  </div>
                  <div class="input-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="menupic" (change)="fileHandler($event.target.files)">
                        <label class="custom-file-label" for="menupic" >{{imgPath}}</label>
                    </div>
                    <!-- <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Add</button>
                    </div> -->
                  </div>
            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancleItemUpdate()">Cancel</button>
              <button type="submit" class="btn btn-primary" >OK</button>
            </div>
        </form>
      </div>
    </div>
  </div>
